datafile="range_query.dat"
ofname="range_query.eps"

set term postscript enhanced eps color
set output ofname
set key outside
set style data histogram 
#set style histogram gap 1
#set style histogram cluster gap 1	
set style fill solid border 0
set boxwidth 1 relative
set ylabel "IOPS" font ", 16"
set size 1.7, 0.7
set auto x
set key maxrows 2
set key tmargin
set key center

plot datafile using 2:xtic(1) title col fill pattern 1 lc rgb "black", \
	     '' using 3:xtic(1) title col fill pattern 2 lc rgb "black", \
	     '' using 4:xtic(1) title col fill pattern 6 lc rgb "black", \
	     '' using 5:xtic(1) title col fill pattern 4 lc rgb "black", \
	     '' using 6:xtic(1) title col fill pattern 5 lc rgb "black", \
	     '' using 7:xtic(1) title col fill pattern 3 lc rgb "black"
